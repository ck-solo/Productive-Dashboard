<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <section class="allElems">
        <div class="todos elem" id="0">
          <img
            src="https://images.unsplash.com/photo-1647021038407-fca3bfd3bf0e?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MzI0fHxkaWdpdGFsJTIwaW1hZ2V8ZW58MHx8MHx8fDA%3D"
            alt=""
          />
          <h2>To Do List</h2>
        </div>
        <div class="daily elem" id="1">
          <img
            src="https://images.unsplash.com/photo-1649558489039-1ba36b33be2e?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjE0fHxkaWdpdGFsJTIwaW1hZ2V8ZW58MHx8MHx8fDA%3D"
            alt=""
          />
          <h2>Daily Planner</h2>
        </div>
        <div class="motivation elem" id="2">
          <img
            src="https://images.unsplash.com/photo-1713122446901-40884feae0b2?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OTZ8fGRpZ2l0YWwlMjBpbWFnZXxlbnwwfHwwfHx8MA%3D%3D"
            alt=""
          />
          <h2>Motivation</h2>
        </div>
        <div class="pomodoro elem" id="3">
          <img
            src="https://images.unsplash.com/photo-1657632843433-e6a8b7451ac6?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NDZ8fGRpZ2l0YWwlMjBpbWFnZXxlbnwwfHwwfHx8MA%3D%3D"
            alt=""
          />
          <h2>Pomodoro Timer</h2>
        </div>
        <div class="dailygoals elem" id="4">
          <img
            src="https://plus.unsplash.com/premium_photo-1685092303341-14a6d4f7d908?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NDF8fGRpZ2l0YWwlMjBpbWFnZXxlbnwwfHwwfHx8MA%3D%3D"
            alt=""
          />
          <h2>Daily Goals</h2>
        </div>
      </section>
      <section class="fullElem todo-list-fullpage">
        <button class="backbtn" id="0">Close</button>
        <h2>Your Personalised Task List</h2>
        <div class="todo-container">
          <div class="addTask">
            <form>
              <input id="task-input" type="text" placeholder="Enter your Work" />
              <textarea placeholder="Describe your Work" cols="10" rows="10"></textarea>
              <div class="mark-imp">
                <input type="checkbox" id="check"> 
                <label for="check">Mark as Important!</label>
              </div>
              <button>Add Task</button>
            </form>
          </div>
          <div class="allTask">
             
          </div>
        </div>
      </section>
      <section class="fullElem daily-planner-fullpage">
        <button class="backbtn" id="1">Close</button>
        <h1>Daily Planner</h1>
      </section>
      <section class="fullElem motivational-fullpage">
        <button class="backbtn" id="2">Close</button>
        <h1>Motivation</h1>
      </section>
      <section class="fullElem pomodoro-fullpage">
        <button class="backbtn" id="3">Close</button>
        <h1>Pomodoro Timer</h1>
      </section>
      <section class="fullElem daily-goals-fullpage">
        <button class="backbtn" id="4">Close</button>
        <h1>Daily Goals</h1>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
